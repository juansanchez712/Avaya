<form (ngSubmit)="Guardar()" [formGroup]="usuarioForm">
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre proyecto" id="inputDefault" formControlName="nombre">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Objetivo</label>
        <input type="text" class="form-control" placeholder="Objetivo principal de proyecto" id="inputDefault" formControlName="objetivo">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="inputDefault">Descripción</label>
        <input type="text" class="form-control" placeholder="Descripción general" id="inputDefault" formControlName="descripcion">
    </div>
    <button type="submit" class="btn btn-success">Registrar</button>
</form>
